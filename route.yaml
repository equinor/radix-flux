apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin
  namespace: default  # same namespace as your httpbin deployment
spec:
  parentRefs:
  - name: istio-gateway
    namespace: istio-system
  hostnames:
  - "httpbin.dev.radix.equinor.com"  # your domain
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: httpbin
      port: 8000  # adjust to your service port