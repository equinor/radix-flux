# Versions for all third-party components and radix-components deployed by flux
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blob-csi-driver
  namespace: kube-system
spec:
  chart:
    spec:
      version: v1.5.0           # https://github.com/kubernetes-sigs/blob-csi-driver/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      version: 1.5.3            # https://github.com/jetstack/cert-manager/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  chart:
    spec:
      version: 0.2.1            # https://github.com/Dynatrace/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  chart:
    spec:
      version: 5.0.3            # helm search repo bitnami/external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  chart:
    spec:
      version: 6.12.0          # https://github.com/grafana/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  chart:
    spec:
      version: 3.32.0           # https://github.com/kubernetes/ingress-nginx/releases
  values:
    controller:
      replicaCount: 4
      resources:
        limits:
          memory: 5000Mi
        requests:
          cpu: 300m
          memory: 5000Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 16.5.0           # https://github.com/prometheus-community/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: kube-system
spec:
  chart:
    spec:
      version: v0.12.0          # https://github.com/kubeops/kubed/releases
  values:
    config:
      clusterName: dev          # Used for Kubed notification ...which we do not use.
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  chart:
    spec:
      version: 2.6.0            # helm search repo kured/kured
  values:
    extraArgs:
      start-time: 5am
      end-time: 7am
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      version: 2.21.1          # https://github.com/vmware-tanzu/helm-charts/releases
  values:
    initContainers:
    - name: radix-velero-plugin
      image: radixprod.azurecr.io/radix-velero-plugin:release-latest
      volumeMounts:
      - name: plugins
        mountPath: /target
    resources:
      limits:
        memory: 4096Mi
      requests:
        cpu: 2
        memory: 2048Mi
---
#########################################
#   RADIX ACR CLEANUP
#
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  ref:
    branch: release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-acr-cleanup
  namespace: default
spec:
  values:
    registry: radixprod
    deleteUntagged: true
    retainLatestUntagged: 0
    image:
      repository: radixprod.azurecr.io/radix-acr-cleanup
      tag: xx # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  image: radixprod.azurecr.io/radix-acr-cleanup
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  filterTags:
    pattern: ^flux2-[a-f0-9]+-(?P<ts>[0-9]+)
---
#########################################
#   RADIX CICD CANARY
#
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: radix-cicd-canary
  namespace: flux-system
spec:
  ref:
    branch: release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-cicd-canary
  namespace: radix-cicd-canary
spec:
  values:
    radixApiPrefix: server-radix-api-prod
    radixWebhookPrefix: webhook-radix-github-webhook-prod
    image:
      repository: radixprod.azurecr.io/radix-cicd-canary
      tag: xx # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
---
#########################################
#   RADIX COST ALLOCATION
#
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: radix-cost-allocation
  namespace: flux-system
spec:
  ref:
    branch: release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-cost-allocation
  namespace: radix-cost-allocation
spec:
  values:
    image:
      repository: radixprod.azurecr.io/radix-cost-allocation
      tag: xx # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
    db:
      server: sql-radix-cost-allocation-prod.database.windows.net
    resources:
      limits:
        memory: 300Mi
      requests:
        memory: 300Mi
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: radix-cost-allocation
  namespace: flux-system
spec:
  image: radixprod.azurecr.io/radix-cost-allocation
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-cost-allocation
  namespace: flux-system
spec:
  filterTags:
    pattern: ^flux2-[a-f0-9]+-(?P<ts>[0-9]+)
---
#########################################
#   RADIX OPERATOR
#
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  ref:
    branch: release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-operator
  namespace: default
spec:
  values:
    image:
      repository: radixprod.azurecr.io/radix-operator
      tag: xx # {"$imagepolicy": "flux-system:radix-operator:tag"}
    activeClusterName: eu-39
    imageBuilder: radix-image-builder:release-latest
    imageScanner: radix-image-scanner:release-latest
    configToMap: radix-config-2-map:release-latest
    jobScheduler: radix-job-scheduler:release-latest
    containerRegistry: radixprod.azurecr.io
    resources:
      limits:
        memory: 8000Mi
      requests:
        memory: 4000Mi
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  image: radixprod.azurecr.io/radix-operator
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  filterTags:
    pattern: ^flux2-[a-f0-9]+-(?P<ts>[0-9]+)
