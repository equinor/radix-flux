apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-lb
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/gateway-lb"
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: gateway-api
