apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/production
      RADIX_ZONE: prod # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixprod.azurecr.io
      ACTIVE_CLUSTER: eu-34
      RADIX_ACR_CLEANUP_TAG: release-0df3ef01-1660545620 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-702aa5c7-1660298503 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-697180b8-1661260325 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-73e18758-1660899127 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-3b5818a5-1655712805 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      velero_plugin_acr_image: radixprod.azurecr.io/radix-velero-plugin:release-05a0ccd6-1650988695 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.8.2 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.36.0
      VELERO_VERSION: 2.30.1 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
