apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/production
      RADIX_ZONE: prod # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixprod.azurecr.io
      RADIX_APP_ACR_REPO_URL: radixprodapp.azurecr.io
      ACTIVE_CLUSTER: eu-18
      RADIX_ACR_CLEANUP_TAG: release-c53f1685-1699341827 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-0b35fe6e-1693462694 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-2b5b1144-1699343634 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-e2281ce3-1699447408 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-a6bc0cec-1699343647 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixprod.azurecr.io/radix-velero-plugin:release-60a58d14-1699366081 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.13.1 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.44.3
      VELERO_VERSION: 5.1.0 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.8.2 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
