apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/production
      RADIX_ZONE: prod # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixprod.azurecr.io
      ACTIVE_CLUSTER: eu-34
      RADIX_ACR_CLEANUP_TAG: release-0df3ef01-1660545620 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-4becaba9-1674035719 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-697180b8-1661260325 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-41f14f0d-1676618699 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-c9705130-1672398868 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      velero_plugin_acr_image: radixprod.azurecr.io/radix-velero-plugin:release-27592f99-1676547863 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.10.1 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.36.0
      VELERO_VERSION: 2.32.4 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.4.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
