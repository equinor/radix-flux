apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: radix-cost-allocation
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-cost-allocation
  prune: false
  postBuild:
    substitute:
      RADIX_ENVIRONMENT: ${RADIX_ENVIRONMENT} # Set in postBuild production
      radix_acr_repo_url: ${radix_acr_repo_url} # Set in postBuild production
      radix_cost_allocation_helm_chart_branch: release
      radix_cost_allocation_image_tag_prefix: release
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: radix-cost-allocation
          namespace: radix-cost-allocation
        spec:
          values:
            image:
              tag: ${RADIX_COST_ALLOCATION_TAG} # Set in postBuild production
            resources:
              limits:
                cpu: "2"
                memory: 400Mi
              requests:
                cpu: 100m
                memory: 400Mi
      target:
        kind: HelmRelease
        name: radix-cost-allocation
        namespace: radix-cost-allocation
