apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-oauth-guard
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-oauth-guard
  prune: false
  postBuild:
    substitute:
      RADIX_OAUTH_GUARD_CHART_VERSION: ${RADIX_OAUTH_GUARD_CHART_VERSION:=tba} # From postBuild.yaml
      EXTMON_CLUSTER_ISSUER: ${EXTMON_CLUSTER_ISSUER:=tba}
