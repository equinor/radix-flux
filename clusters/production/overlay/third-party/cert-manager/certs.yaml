apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: multi-wildcard-cert
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  path: "./clusters/production/overlay/third-party/cert-manager/certs"
  postBuild:
    substitute:
      RADIX_WILDCARD_CERTIFICATE_ISSUER: ${RADIX_WILDCARD_CERTIFICATE_ISSUER:=tba}
      AZ_RESOURCE_DNS: ${AZ_RESOURCE_DNS:=tba}
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
