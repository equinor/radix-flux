apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: cert-manager
        namespace: cert-manager
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: cert-manager
          namespace: cert-manager
        spec:
          chart:
            spec:
              version: ${CERT_MANAGER_VERSION} # Set in postBuild
          values:
            resources:
              limits:
                cpu: 200m
                memory: 1Gi
              requests:
                cpu: 150m
                memory: 800Mi
