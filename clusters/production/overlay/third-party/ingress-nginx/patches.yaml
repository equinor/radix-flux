apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-ip
            valuesKey: config
          values:
            controller:
              replicaCount: 5
              resources:
                limits:
                  cpu: 2000m
                  memory: 7Gi
                requests:
                  cpu: 1000m
                  memory: 7Gi
              service:
                annotations:
                  service.beta.kubernetes.io/azure-load-balancer-resource-group: clusters-platform
              config:
                proxy-buffering: "on"
                max-worker-connections: "5000"
                worker-processes: "1"
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64

      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
