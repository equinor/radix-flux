apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      version: 4.0.17 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  values:
    controller:
      replicaCount: 8
      resources:
        limits:
          cpu: "6"
          memory: 5000Mi
        requests:
          cpu: 300m
          memory: 5000Mi
      config:
        main-snippet: "load_module /opt/dynatrace/oneagent/agent/bin/current/linux-musl-x86-64/liboneagentnginx.so;"
