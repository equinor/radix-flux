apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      version: 3.38.0 # https://github.com/kubernetes/ingress-nginx/releases
  values:
    controller:
      replicaCount: 8
      resources:
        limits:
          cpu: "6"
          memory: 5000Mi
        requests:
          cpu: 300m
          memory: 5000Mi
