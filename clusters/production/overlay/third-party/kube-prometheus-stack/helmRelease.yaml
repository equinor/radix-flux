apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 30.0.1 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
  values:
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "6"
            memory: "32Gi"
          requests:
            cpu: "3"
            memory: "16Gi"
