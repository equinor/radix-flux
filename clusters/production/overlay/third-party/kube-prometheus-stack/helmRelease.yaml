apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 44.3.0 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack. Upgrade only one step up pr. commited push. Sample: 27.0.0 to 28.0.0 etc.
  values:
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "6"
            memory: "50Gi"
          requests:
            cpu: "4"
            memory: "50Gi"
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 512Gi # P20
                  #Premium SSD Size   P1    P2    P3    P4    P6    P10   P15   P20   P30   P40
                  #                   4     8     16    32    64    128   256   512   1024  2048
