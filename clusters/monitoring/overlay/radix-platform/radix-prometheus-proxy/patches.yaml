apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-prometheus-proxy
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-prometheus-proxy
  prune: false
  postBuild:
    substitute:
      RADIX_PROMETHEUS_PROXY_CHART_VERSION: ${RADIX_PROMETHEUS_PROXY_CHART_VERSION:=tba} # From postBuild.yaml
      RADIX_WILDCARD_CERTIFICATE_ISSUER: ${RADIX_WILDCARD_CERTIFICATE_ISSUER:=tba}
      AZ_RESOURCE_DNS: ${AZ_RESOURCE_DNS:=tba}
      clusterName: ${clusterName:=tba}
