apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  postBuild:
    substitute:
      RADIX_OAUTH_GUARD_VERSION: ${RADIX_OAUTH_GUARD_VERSION:=latest}
  patches:
    - target:
        kind: HelmRelease
        name: oauth-guard
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: oauth-guard
          namespace: monitor
        spec:
          chart:
            spec:
              version: ${RADIX_OAUTH_GUARD_VERSION}
