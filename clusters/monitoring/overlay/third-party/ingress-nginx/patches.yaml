apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          chart:
            spec:
              version: ${NGINX_VERSION} # Set in postBuild development
          values:
            controller:
              metrics:
                serviceMonitor: null
              resources:
                limits:
                  cpu: "6"
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 500Mi
              extraArgs: null
              priorityClassName: high-priority
              config:
                custom-http-errors: "503"
                proxy-buffering: "on"
            defaultBackend:
              enabled: true
              resources:
                limits:
                  cpu: 50m
                  memory: 100Mi
                requests:
                  cpu: 50m
                  memory: 50Mi
              image:
                registry: registry.k8s.io
                image: ingress-nginx/nginx-errors
                tag: "v20230312-helm-chart-4.5.2-28-g66a760794@sha256:332be6ff8c4e93e8845963932f98839dfd52ae49829c29e06475368a3e4fbd9e" # Check latest version on https://github.com/kubernetes/k8s.io/blob/main/k8s.gcr.io/images/k8s-staging-ingress-nginx/images.yaml#L125
              extraVolumes:
                - name: custom-error-page
                  configMap:
                    name: error-page
                    items:
                      - key: "503.html"
                        path: "error-page.refresh.html"
              extraVolumeMounts:
                - name: custom-error-page
                  mountPath: /www
              nodeSelector:
                kubernetes.io/os: linux
                kubernetes.io/arch: amd64
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-controller-pip
            valuesKey: config
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
