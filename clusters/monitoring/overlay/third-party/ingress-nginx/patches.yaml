apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          chart:
            spec:
              version: ${NGINX_VERSION} # Set in postBuild development
          values:
            controller:
              metrics:
                serviceMonitor: null
              resources:
                limits:
                  cpu: "6"
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 500Mi
              extraArgs: null
              priorityClassName: high-priority
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-controller-pip
            valuesKey: config
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx
configMapGenerator:
  - name: error-page
    files:
      - ./error_page.html

