                  # blackbox probing of apis dev
                  - job_name: 'uptime-probe-dev'
                    metrics_path: /probe
                    scrape_interval: 10s
                    scrape_timeout: 10s
                    params:
                      module: [http_2xx]  # Look for a HTTP 200 response.
                    static_configs:
                      - targets:
