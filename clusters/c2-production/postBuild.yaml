apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      RADIX_ZONE: c2 # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixc2prod.azurecr.io
      ACTIVE_CLUSTER: c2-prod-16
      RADIX_ACR_CLEANUP_TAG: release-7c32b673-1650957897 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-08bfcd4f-1651142888 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-0d20665b-1645714179 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-114ff414-1651133787 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-5e9258d4-1651141233 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
