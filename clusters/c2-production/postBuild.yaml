apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/c2-production
      RADIX_ZONE: c2 # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixc2prod.azurecr.io
      ACTIVE_CLUSTER: c2-prod-25
      RADIX_ACR_CLEANUP_TAG: release-0636c165-1690813620 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-0b35fe6e-1693462704 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-96c93e7e-1690813924 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-29129abd-1696250333 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-874eea1b-1690886660 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixc2prod.azurecr.io/radix-velero-plugin:release-5b1f7199-1692001628 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.12.3 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.44.3
      VELERO_VERSION: 5.0.1 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.7.1 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
