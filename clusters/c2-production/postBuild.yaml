apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/c2-production
      AZ_RESOURCE_DNS: c2.radix.equinor.com
      RADIX_ZONE: c2 # dev | playground | prod
      RADIX_ZONE_MIGRATE: c2
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixc2prod.azurecr.io
      RADIX_APP_ACR_REPO_URL: radixc2app.azurecr.io
      ACTIVE_CLUSTER: c2-prod-25
      RADIX_ACR_CLEANUP_TAG: release-c53f1685-1699341847 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-3fb393bd-1701438078 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-2b5b1144-1699343632 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-e79e8df1-1708415181 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-8316466a-1708601252 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixc2prod.azurecr.io/radix-velero-plugin:release-f40b3435-1700833282 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.14.3 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.53.0
      VELERO_VERSION: 5.2.0 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.9.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
      RADIX_WILDCARD_CERTIFICATE_ISSUER: letsencrypt-dns01
      KUBERNETES_REPLICATOR: v2.9.2 # https://github.com/mittwald/kubernetes-replicator
      EXTERNAL_SECRETS: 0.9.11 # https://artifacthub.io/packages/helm/external-secrets-operator/external-secrets
      EXTERNAL_SECRET_MI_CLIENT_ID: 88ab202e-494e-44c8-a543-a3bd0b499a87
      EXTERNAL_SECRET_URL: https://radix-keyv-c2.vault.azure.net/
      VULNERABILITY_SCANNER_SQL_SERVER: sql-radix-vulnerability-scan-c2-prod.database.windows.net
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
