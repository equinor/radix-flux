apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/c2-production
      RADIX_ZONE: c2 # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixc2prod.azurecr.io
      ACTIVE_CLUSTER: c2-prod-16
      RADIX_ACR_CLEANUP_TAG: release-04de7516-1652094523 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-702aa5c7-1660298497 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-fa5647e9-1660041029 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-993fec52-1659964352 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-3b5818a5-1655712805 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      velero_plugin_acr_image: radixc2prod.azurecr.io/radix-velero-plugin:release-05a0ccd6-1650988700 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.8.2 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.36.0
      VELERO_VERSION: 2.30.1 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
