apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/c2-production
      RADIX_ZONE: c2 # dev | playground | prod
      RADIX_ENVIRONMENT: prod # dev | prod
      radix_acr_repo_url: radixc2prod.azurecr.io
      ACTIVE_CLUSTER: c2-prod-16
      RADIX_ACR_CLEANUP_TAG: release-04de7516-1652094523 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-352105f1-1653299862 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-497f2a21-1653473298 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-78f340fb-1654066667 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-7b6fdcc0-1651846754 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
