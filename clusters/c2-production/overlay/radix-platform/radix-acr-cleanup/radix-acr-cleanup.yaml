apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-acr-cleanup
  prune: false
  postBuild:
    substitute:
      RADIX_ENVIRONMENT: ${RADIX_ENVIRONMENT} # Set in postBuild production
      radix_acr_repo_url: ${radix_acr_repo_url} # Set in postBuild production
      radix_acr_cleanup_helm_chart_branch: release
      radix_acr_cleanup_image_tag_prefix: release
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: radix-acr-cleanup
          namespace: default
        spec:
          values:
            registry: radixc2prod
            deleteUntagged: true
            retainLatestUntagged: 0
            activeClusterName: ${ACTIVE_CLUSTER} # Set in postBuild production
            image:
              tag: ${RADIX_ACR_CLEANUP_TAG} # Set in postBuild production
            resources:
              limits:
                cpu: "2"
                memory: 500Mi
              requests:
                cpu: 50m
                memory: 250Mi
            whitelisted:
              - radix-operator
              - radix-pipeline
              - rx
              - buildx
              - radix-cicd-canary
              - radix-image-builder
              - radix-image-builderx
              - radix-tekton
              - radix-image-scanner
              - radix-acr-cleanup
              - gitclone
              - radix-velero-plugin
              - sima-runtime
              - radix-config-2-map
              - radix-cost-allocation
              - radix-job-scheduler-server
              - radix-job-scheduler
              - radix-batch-scheduler
              - radix-vulnerability-scanner
              - kubed
              - oauth2-proxy
      target:
        kind: HelmRelease
        name: radix-acr-cleanup
        namespace: default
