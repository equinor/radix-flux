apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: velero
        namespace: velero
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: velero
          namespace: velero
        spec:
          chart:
            spec:
              version: ${VELERO_VERSION} # Set in postBuild
          values:
            podSecurityContext:
              fsGroup: 1000
              runAsGroup: 1000
              runAsUser: 1000
            resources:
              limits:
                cpu: 200m
                memory: 1Gi
              requests:
                cpu: 200m
                memory: 1Gi
            rbac:
              clusterAdministrator: false
