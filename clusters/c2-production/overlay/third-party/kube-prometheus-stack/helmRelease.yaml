apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitor
spec:
  chart:
    spec:
      version: 46.8.0 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack. Upgrade only one step up pr. commited push. Sample: 27.0.0 to 28.0.0 etc.
  values:
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "6"
            memory: "32Gi"
          requests:
            cpu: "3"
            memory: "16Gi"
      storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 1024Gi # P30
                  #Premium SSD Size   P1    P2    P3    P4    P6    P10   P15   P20   P30   P40
                  #                   4     8     16    32    64    128   256   512   1024  204
