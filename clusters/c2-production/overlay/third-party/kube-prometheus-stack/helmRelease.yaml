apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 41.6.1 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack. Upgrade only one step up pr. commited push. Sample: 27.0.0 to 28.0.0 etc.
  values:
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "6"
            memory: "32Gi"
          requests:
            cpu: "3"
            memory: "16Gi"
