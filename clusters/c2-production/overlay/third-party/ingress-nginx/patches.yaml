apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-ip
            valuesKey: config
          values:
            controller:
              replicaCount: 6
              resources:
                limits:
                  memory: 5000Mi
                requests:
                  cpu: "1"
                  memory: 5000Mi
              service:
                annotations:
                  service.beta.kubernetes.io/azure-load-balancer-resource-group: common-westeurope
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 100
                      podAffinityTerm:
                        labelSelector:
                          matchExpressions:
                            - key: app
                              operator: In
                              values:
                                - ingress-nginx
                        topologyKey: kubernetes.io/hostname
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
