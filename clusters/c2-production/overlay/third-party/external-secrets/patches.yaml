apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: external-secrets-operator
        namespace: external-secrets
      patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: ${EXTERNAL_SECRETS} # Set in postBuild development
    - target:
        kind: HelmRelease
        name: external-secrets-operator
        namespace: external-secrets
      patch: |-
        - op: add
          path: /spec/values/resources
          value: 
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
              cpu: 5m
        - op: add
          path: /spec/values/certController
          value:
            resources:
              limits:
                memory: 64Mi
              requests:
                memory: 64Mi
                cpu: 2m
        - op: add
          path: /spec/values/webhook
          value:
            resources:
              limits:
                memory: 64Mi
              requests:
                memory: 64Mi
                cpu: 1m
