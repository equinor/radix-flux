apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blob-csi-driver
  namespace: kube-system
spec:
  chart:
    spec:
      version: v1.5.0 # https://github.com/kubernetes-sigs/blob-csi-driver/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      version: 1.5.4 # https://github.com/jetstack/cert-manager/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  chart:
    spec:
      version: 0.2.3 # https://github.com/Dynatrace/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  chart:
    spec:
      version: 5.4.8 # helm search repo bitnami/external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  chart:
    spec:
      version: 6.16.10 # https://github.com/grafana/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  chart:
    spec:
      version: 3.38.0 # https://github.com/kubernetes/ingress-nginx/releases
  values:
    controller:
      replicaCount: 2
      resources:
        limits:
          memory: 1400Mi
        requests:
          cpu: 100m
          memory: 1400Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 19.0.1 # https://github.com/prometheus-community/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: kube-system
spec:
  chart:
    spec:
      version: v0.12.0 # https://github.com/kubeops/kubed/releases
  values:
    config:
      clusterName: dev # Used for Kubed notification ...which we do not use.
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  chart:
    spec:
      version: 2.9.1 # helm search repo kured/kured
  values:
    extraArgs:
      start-time: 8am
      end-time: 4pm
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      version: 2.23.12 # https://github.com/vmware-tanzu/helm-charts/releases
  values:
    initContainers:
      - name: radix-velero-plugin
        image: radixdev.azurecr.io/radix-velero-plugin:release-latest
        volumeMounts:
          - name: plugins
            mountPath: /target
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 200m
        memory: 1024Mi
---
#########################################
#   RADIX ACR CLEANUP
#
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  ref:
    branch: release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-acr-cleanup
  namespace: default
spec:
  values:
    registry: radixdev
    deleteUntagged: true
    retainLatestUntagged: 0
    image:
      repository: radixdev.azurecr.io/radix-acr-cleanup
      tag: master-latest # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  image: radixdev.azurecr.io/radix-acr-cleanup
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  filterTags:
    pattern: ^flux2-[a-f0-9]+-(?P<ts>[0-9]+)
---
