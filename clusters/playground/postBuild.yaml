apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/playground
      RADIX_ZONE: playground # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      RADIX_APP_ACR_REPO_URL: radixplaygroundapp.azurecr.io
      ACTIVE_CLUSTER: playground-07
      RADIX_ACR_CLEANUP_TAG: release-c53f1685-1699341838 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CLUSTER_CLEANUP_TAG: release-2f497aa2-1699615782 # {"$imagepolicy": "flux-system:radix-cluster-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: release-3fb393bd-1701438082 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: release-2b5b1144-1699343627 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: release-f2f5ec51-1704462336 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: release-a6bc0cec-1699343655 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixdev.azurecr.io/radix-velero-plugin:release-f40b3435-1700833276 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.13.3 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.53.0
      VELERO_VERSION: 5.2.0 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.8.3 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
