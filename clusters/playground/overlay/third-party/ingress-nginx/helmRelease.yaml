apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      version: 4.0.13 # https://github.com/kubernetes/ingress-nginx/releases
  values:
    controller:
      replicaCount: 2
      resources:
        limits:
          cpu: "6"
          memory: 2500Mi
        requests:
          cpu: 500m
          memory: 2000Mi
      config:
        main-snippet: "load_module /opt/dynatrace/oneagent/agent/bin/current/linux-musl-x86-64/liboneagentnginx.so;"
