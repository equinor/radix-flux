apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-ip
            valuesKey: config
          values:
            controller:
              allowSnippetAnnotations: true      # NB! To be removed: https://github.com/equinor/radix-platform/issues/1822
              config:
                annotations-risk-level: "Critical" # NB! To be removed: https://github.com/equinor/radix-platform/issues/1822
              replicaCount: 2
              resources:
                limits:
                  cpu: 1500m
                  memory: 1024Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              service:
                annotations:
                  service.beta.kubernetes.io/azure-load-balancer-resource-group: clusters-playground
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
