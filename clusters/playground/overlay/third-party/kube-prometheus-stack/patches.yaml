apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  postBuild:
    substitute:
      ALERT_WEB_CONSOLE_BASE_URL: "https://console.playground.radix.equinor.com"
  patches:
    - target:
        kind: HelmRelease
        name: kube-prometheus-stack
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: kube-prometheus-stack
          namespace: monitor
        spec:
          chart:
            spec:
              version: ${KUBE_PROMETHEUS_STACK}
          values:
            crds:
              upgradeJob:
                enabled: true
                forceConflicts: true
            prometheus:
              prometheusSpec:
                resources:
                  limits:
                    cpu: 600m
                    memory: "8Gi"
                  requests:
                    cpu: 600m
                    memory: "4Gi"
            prometheusOperator:
              resources:
                  limits:
                    cpu: 32m
                    memory: 128Mi
                  requests:
                    cpu: 32m
                    memory: 64Mi
            alertmanager:
              alertmanagerSpec:
                resources:
                  limits:
                    cpu: 600m
                    memory: 128Mi
                  requests:
                    cpu: 600m
                    memory: 64Mi
