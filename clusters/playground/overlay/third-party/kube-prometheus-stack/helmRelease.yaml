apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  chart:
    spec:
      version: 45.7.1 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
  values:
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "2"
            memory: "12Gi"
          requests:
            cpu: "1"
            memory: "6Gi"
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 256Gi # P15
                  #Premium SSD Size   P1    P2    P3    P4    P6    P10   P15   P20   P30   P40
                  #                   4     8     16    32    64    128   256   512   1024  2048
