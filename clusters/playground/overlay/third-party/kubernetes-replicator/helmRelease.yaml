apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-replicator
  namespace: kubernetes-replicator
spec:
  chart:
    spec:
      version: ${KUBERNETES_REPLICATOR} # Set in postBuild development
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: kubernetes-replicator
              namespace: kubernetes-replicator
            spec:
              replicas: 0

