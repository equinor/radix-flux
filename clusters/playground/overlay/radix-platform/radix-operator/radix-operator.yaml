apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-operator
  prune: false
  postBuild:
    substitute:
      radix_acr_repo_url: ${radix_acr_repo_url} # Set in postBuild
      radix_operator_helm_chart_branch: release
      radix_operator_image_tag_prefix: release
      AZ_SUBSCRIPTION_ID: ${AZ_SUBSCRIPTION_ID:=tba} # Set in postBuild
      RADIX_ZONE: ${RADIX_ZONE:=tba} # Set in postBuild
      RADIX_OPERATOR_TAG: ${RADIX_OPERATOR_TAG:=tba} # Set in postBuild
      RADIX_APP_ACR_REPO_URL: ${RADIX_APP_ACR_REPO_URL:=tba}
      RADIX_PIPELINE_IMAGE_TAG: ${RADIX_PIPELINE_IMAGE_TAG:=tba}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: ${RADIX_BUILDAH_IMAGE_BUILDER_IMAGE:=tba}
      RADIX_PIPELINE_GIT_CLONE_NSLOOKUP_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_NSLOOKUP_IMAGE:=tba}
      RADIX_PIPELINE_GIT_CLONE_GIT_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_GIT_IMAGE:=tba}
      RADIX_PIPELINE_GIT_CLONE_BASH_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_BASH_IMAGE:=tba}
      RADIX_SECCOMP_PROFILE_INSTALLER_IMAGE: ${RADIX_SECCOMP_PROFILE_INSTALLER_IMAGE:=tba}
      RADIX_WEBHOOK_TAG: ${RADIX_WEBHOOK_TAG:=tba}
      OAUTH2REDIS_IMAGE: ${RADIX_CACHE_REGISTRY:=tba}/library/redis
      OAUTH2REDIS_TAG: "8.0"
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: radix-operator
          namespace: default
        spec:
          values:
            imageBuilder: radix-image-builder:release-latest
            buildKitImageBuilder: radix-buildkit-builder:release-latest
            radixTekton: radix-tekton:release-latest
            jobScheduler: radix-job-scheduler:release-latest

            radixGroups:
              user: 4b8ec60e-714c-4a9d-8e0a-3e4cfb3c3d31

            radixWebhook:
              requireAdGroups: false
              requireConfigurationItem: false

      target:
        kind: HelmRelease
        name: radix-operator
        namespace: default
