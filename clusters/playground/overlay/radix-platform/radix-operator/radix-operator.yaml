apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-operator
  prune: false
  postBuild:
    substitute:
      AZ_SUBSCRIPTION_ID: ${AZ_SUBSCRIPTION_ID:=tba} # Set in postBuild
      GIT_CLONE_TAG: ${GIT_CLONE_TAG:=tba}
      OAUTH2PROXY_TAG: ${OAUTH2PROXY_TAG:=tba}
      OAUTH2REDIS_IMAGE: ${RADIX_CACHE_REGISTRY:=tba}/library/redis
      OAUTH2REDIS_TAG: ${OAUTH2REDIS_TAG:=tba}
      radix_acr_repo_url: ${radix_acr_repo_url} # Set in postBuild
      RADIX_APP_ACR_REPO_URL: ${RADIX_APP_ACR_REPO_URL:=tba}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: ${RADIX_BUILDAH_IMAGE_BUILDER_IMAGE:=tba}
      RADIX_BUILDKIT_IMAGE_BUILDER_TAG: ${RADIX_BUILDKIT_IMAGE_BUILDER_TAG:=tba}
      RADIX_IMAGE_BUILDER_TAG: ${RADIX_IMAGE_BUILDER_TAG:=tba}
      RADIX_JOB_SCHEDULER_IMAGE_TAG: ${RADIX_JOB_SCHEDULER_IMAGE_TAG:=tba}
      RADIX_OPERATOR_CHART_VERSION: ${RADIX_OPERATOR_CHART_VERSION:=tba} # Set in postBuild
      RADIX_PIPELINE_GIT_CLONE_BASH_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_BASH_IMAGE:=tba}
      RADIX_PIPELINE_GIT_CLONE_GIT_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_GIT_IMAGE:=tba}
      RADIX_PIPELINE_GIT_CLONE_NSLOOKUP_IMAGE: ${RADIX_PIPELINE_GIT_CLONE_NSLOOKUP_IMAGE:=tba}
      RADIX_SECCOMP_PROFILE_INSTALLER_IMAGE: ${RADIX_SECCOMP_PROFILE_INSTALLER_IMAGE:=tba}
      RADIX_ZONE: ${RADIX_ZONE:=tba} # Set in postBuild
      SECCOMP_IMAGE_TAG: ${SECCOMP_IMAGE_TAG:=tba}
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: radix-operator
          namespace: default
        spec:
          values:
            radixGroups: # deprecated: remove after https://github.com/equinor/radix-private/issues/443
              user: 4b8ec60e-714c-4a9d-8e0a-3e4cfb3c3d31

            rbac:
              createApp:
                groups:
                  - 4b8ec60e-714c-4a9d-8e0a-3e4cfb3c3d31 # Radix Playground Users
                  - 64b28659-4fe4-4222-8497-85dd7e43e25b # Radix Platform Users
                  - 4e1761bc-0c4f-4672-a16d-7f3d8608e366 # AZAPPL Radix Platform

            radixWebhook:
              requireAdGroups: false
              requireConfigurationItem: false

      target:
        kind: HelmRelease
        name: radix-operator
        namespace: default
