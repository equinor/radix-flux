---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-cost-allocation
  namespace: radix-cost-allocation
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts
      sourceRef:
        kind: GitRepository
        name: radix-cost-allocation
      valuesFiles:
        - ./charts/values.yaml
  values:
    image:
      repository: radixdev.azurecr.io/radix-cost-allocation
      tag: "master-latest"
      pullPolicy: Always
    db:
      server: sql-radix-cost-allocation-dev.database.windows.net
    resources:
      limits:
        cpu: "2"
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi
  valuesFrom:
  - kind: Secret
    name: cost-db-secret
    namespace: radix-cost-allocation
    valuesKey: radix-cost-allocation-values.yaml
