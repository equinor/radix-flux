# https://github.com/Dynatrace/helm-charts/releases
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  releaseName: dynatrace-operator
  chart:
    spec:
      chart: dynatrace-operator
      # version: 0.2.3                          # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: dynatrace-operator
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
  valuesFrom:
  - kind: Secret
    name: dynatrace-secret
    valuesKey: dynatrace-values.yaml
