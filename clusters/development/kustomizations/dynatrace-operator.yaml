apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dynatrace-operator
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/third-party/dynatrace-operator/dynatrace-operator
  prune: true
  healthChecks:
    - apiVersion: v1
      kind: Daemonset
      name: dynakube-oneagent
      namespace: dynatrace
  patches:
  - path: ./overlay/third-party/dynatrace-operator/helmRelease.yaml
