apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/development
  prune: true
  validation: client
  postBuild:
    substitute:
      clusterName: "olemarkusflux"
      dnsZone: "dev.radix.equinor.com"
