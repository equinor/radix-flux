# helm search repo kured/kured
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
spec:
  dependsOn:
    - name: ingress-nginx
  releaseName: kured
  chart:
    spec:
      chart: kured
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  interval: 5m
  # install:
  #   remediation:
  #     retries: 3
  values:
    updateStrategy: RollingUpdate
    metrics:
      create: true
    extraArgs:
      period: 5m0s
      reboot-days: mon,tue,wed,thu,fri
      start-time: 8am
      end-time: 4pm
      time-zone: CET
      lock-ttl: 30m
