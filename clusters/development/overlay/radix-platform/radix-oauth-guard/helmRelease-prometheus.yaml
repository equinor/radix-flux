apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-guard
  namespace: monitor
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: radix-oauth-guard
      version: ${RADIX_OAUTH_GUARD_TAG}
      sourceRef:
        kind: HelmRepository
        name: radix-oauth-guard
        namespace: flux-system
  values:
    logLevel: info
    logPretty: "False"
    issuer: "https://northeurope.oic.prod-aks.azure.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/a2d93ba1-cbde-4408-8979-c100cce7b448/"
    audience: "extmonprom"
    subjects: ["system:serviceaccount:monitor:prometheus-operator-prometheus"]

