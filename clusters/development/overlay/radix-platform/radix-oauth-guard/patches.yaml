apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-oauth-guard
  namespace: flux-system
spec:
  postBuild:
    substitute:
      RADIX_OAUTH_GUARD_VERSION: ${RADIX_OAUTH_GUARD_TAG:=latest}
  patches:
    - target:
        kind: HelmRelease
        name: oauth-guard
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: oauth-guard
          namespace: monitor
        spec:
          chart:
            spec:
              version: ${RADIX_OAUTH_GUARD_TAG}
          values:
            issuer: "https://northeurope.oic.prod-aks.azure.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/a2d93ba1-cbde-4408-8979-c100cce7b448/"

