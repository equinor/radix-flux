apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-cicd-canary
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-cicd-canary
  prune: false
  postBuild:
    substitute:
      RADIX_ENVIRONMENT: ${RADIX_ENVIRONMENT} # Set in postBuild development
      RADIX_CICD_CANARY_CHART_POLICY_SEMVER_RANGE: "0.0.1" # Include pre-release versions
      RADIX_CICD_CANARY_CHART_VERSION: "1.3.0" # From postBuild.yaml
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: radix-cicd-canary
          namespace: radix-cicd-canary
        spec:
          values:
            radixApiPrefix: server-radix-api-qa
            radixWebhookPrefix: webhook-radix-github-webhook-qa
            clusterFqdn: ${clusterName}.${dnsZone}
            radixGroups:
              user: 64b28659-4fe4-4222-8497-85dd7e43e25b
      target:
        kind: HelmRelease
        name: radix-cicd-canary
        namespace: radix-cicd-canary

