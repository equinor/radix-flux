apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radix-acr-cleanup
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/radix-platform/radix-acr-cleanup
  prune: false
  postBuild:
    substitute:
      RADIX_ENVIRONMENT: ${RADIX_ENVIRONMENT} # Set in postBuild development
      radix_acr_repo_url: ${radix_acr_repo_url} # Set in postBuild development
      radix_acr_cleanup_helm_chart_branch: master
      radix_acr_cleanup_image_tag_prefix: master
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: radix-acr-cleanup
          namespace: default
        spec:
          values:
            deleteUntagged: false
            activeClusterName: ${ACTIVE_CLUSTER} # Set in postBuild development
            image:
              tag: ${RADIX_ACR_CLEANUP_TAG} # Set in postBuild development
            cleanupStart: "06:00"
            cleanupEnd: "09:00"
            resources:
              limits:
                cpu: "2"
                memory: 150Mi
              requests:
                cpu: 50m
                memory: 150Mi
            whitelisted:
              - radix-operator
              - radix-pipeline
              - rx
              - buildx
              - radix-cicd-canary
              - radix-image-builder
              - radix-image-builderx
              - radix-tekton
              - radix-image-scanner
              - radix-acr-cleanup
              - gitclone
              - radix-velero-plugin
              - sima-runtime
              - radix-config-2-map
              - radix-cost-allocation
              - radix-job-scheduler
              - radix-batch-scheduler
              - radix-vulnerability-scanner
              - kubed
              - oauth2-proxy
              - radix-cluster-cleanup
              - radix-buildah-image-builder
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - arm64
            nodeSelector:
              kubernetes.io/os: linux
              kubernetes.io/arch: arm64
      target:
        kind: HelmRelease
        name: radix-acr-cleanup
        namespace: default
