apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  chart:
    spec:
      version: 3.0.1 # https://artifacthub.io/packages/helm/kured/kured
  values:
    extraArgs:
      start-time: 8am
      end-time: 4pm
      lock-ttl: 30m
      drain-timeout: 15m # Remove if PDB does not work out
      force-reboot: true # Remove if PDB does not work out
