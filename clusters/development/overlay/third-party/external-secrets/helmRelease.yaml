apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: external-secrets-operator
        namespace: external-secrets
      patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: ${EXTERNAL_SECRETS} # Set in postBuild development
