apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets-operator
  namespace: external-secrets
spec:
  chart:
    spec:
      version: ${EXTERNAL_SECRETS} # Set in postBuild development
  postRenderers:
     - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: external-secrets-operator
            patch: |
              - op: replace
                path: /spec/replicas
                value: 0

