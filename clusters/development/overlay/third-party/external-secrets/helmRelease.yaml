apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-operator
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: external-secrets-operator
        namespace: external-secrets
      patch: |-
        spec:
          chart:
            spec:
              version: ${EXTERNAL_SECRETS} # Set in postBuild development
