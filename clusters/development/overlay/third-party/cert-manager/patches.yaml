apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  dependsOn:
  - name: gateway-api
  patches:
    - target:
        kind: HelmRelease
        name: cert-manager
        namespace: cert-manager
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: cert-manager
          namespace: cert-manager
        spec:
          chart:
            spec:
              version: ${CERT_MANAGER_VERSION} # Set in postBuild development
          values:
            resources:
              limits:
                cpu: 100m
                memory: 512Mi
              requests:
                cpu: 50m
                memory: 256Mi
            cainjector:
              resources:
                limits:
                  cpu: 5m
                  memory: 256Mi
                requests:
                  cpu: 5m
                  memory: 256Mi
            webhook:
              resources:
                limits:
                  cpu: 5m
                  memory: 128Mi
                requests:
                  cpu: 5m
                  memory: 128Mi
