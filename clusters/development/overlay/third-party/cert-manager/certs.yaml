apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: extra-cert
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  path: "./clusters/development/overlay/third-party/cert-manager/certs"
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
    - kind: Secret
      name: cert-manager-certificate-values
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
