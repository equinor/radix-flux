apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dynatrace-operator
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/third-party/dynatrace-operator
  prune: true
  timeout: 2m0s
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: dynakube-oneagent
      namespace: dynatrace
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: dynatrace-operator
          namespace: dynatrace
        spec:
          chart:
            spec:
              version: 0.4.1 # https://artifacthub.io/packages/helm/dynatrace/dynatrace-operator
      target:
        kind: HelmRelease
        name: dynatrace-operator
        namespace: dynatrace
