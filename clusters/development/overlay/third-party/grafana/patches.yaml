apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: prometheus-basic-auth-v1
          namespace: monitor
          annotations:
            nginx.ingress.kubernetes.io/auth-secret: prometheus-htpasswd-v1
  patches:
    - target:
        kind: HelmRelease
        name: grafana
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: grafana
          namespace: monitor
        spec:
          chart:
            spec:
              version: ${GRAFANA_VERSION}
          values:
            env:
              GF_DATABASE_HOST: ${GRAFANA_DB_HOST} # Set in postBuild.yaml
              GF_DATABASE_NAME: grafana
              GF_DATABASE_USER: grafana
              GF_AUTH_GENERIC_OAUTH_CLIENT_ID: f545deb5-f721-4d20-87cd-b046b5119d70

