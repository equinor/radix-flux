apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: grafana
        namespace: monitor
      patch: |-
        - op: add
          path: /spec/values/resources
          value: 
            limits:
              cpu: 40m
              memory: 256Mi
            requests:
              cpu: 20m
              memory: 128Mi
        - op: add
          path: /spec/values/env
          value:
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "false"
            - name: GF_AUTH_AZUREAD_ENABLED
              value: "true"
            - name: GF_AUTH_AZUREAD_CLIENT_ID
              value: "${GRAFANA_AR_CLIENT_ID}"
            - name: GF_AUTH_AZUREAD_AUTH_URL
              value: "https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/oauth2/v2.0/authorize"
            - name: GF_AUTH_AZUREAD_TOKEN_URL
              value: "https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/oauth2/v2.0/token"
            - name: GF_AUTH_AZUREAD_CLIENT_AUTHENTICATION
              value: "workload_identity"
            - name: GF_AUTH_AZUREAD_FEDERATED_CREDENTIAL_AUDIENCE
              value: "api://AzureADTokenExchange"
            - name: GF_AUTH_AZUREAD_WORKLOAD_IDENTITY_TOKEN_FILE
              value: "/var/run/secrets/azure/tokens/azure-identity-token"
        - op: add
          path: /spec/values/serviceAccount/annotations
          value:
            azure.workload.identity/client-id: ${GRAFANA_AR_CLIENT_ID}

