apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitor
spec:
  chart:
    spec:
      version: ${GRAFANA_VERSION}
  values:
    env:
      GF_DATABASE_HOST: ${GRAFANA_DB_HOST} # Set in postBuild.yaml
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: grafana
