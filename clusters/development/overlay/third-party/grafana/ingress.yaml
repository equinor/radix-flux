apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  patches:
    - target:
        kind: Ingress
        name: prometheus-basic-auth-v1
        namespace: monitor
      patch: |-
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          annotations:
            nginx.ingress.kubernetes.io/auth-secret: prometheus-htpasswd-v1

    
