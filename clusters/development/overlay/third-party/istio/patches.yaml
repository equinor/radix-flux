apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: istiod
        namespace: istio-system
      patch: |-
          apiVersion: helm.toolkit.fluxcd.io/v2
          kind: HelmRelease
          metadata:
            name: istiod
            namespace: istio-system
          spec:
            chart:
              spec:
                version: ${ISTIO_VERSION} # Set in postBuild development
            values:
              resources:
                limits:
                  cpu: 300m
                  memory: 512Mi
                requests:
                  cpu: 300m
                  memory: 256Mi
