apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-lb
  namespace: flux-system
spec:
  patches:
    - target:
        kind: ConfigMap
        name: istio-gateway-config
        namespace: istio-system
      patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: istio-gateway-config
          namespace: istio-system
        data:
          deployment: |
            spec:
              replicas: 2

