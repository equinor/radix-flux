apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: blob-csi-driver
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: blob-csi-driver
        namespace: kube-system
      patch: |-
        - op: replace
          path: /spec/chart/spec/version
          value: ${BLOB_CSI_DRIVER} # Set in postBuild development
