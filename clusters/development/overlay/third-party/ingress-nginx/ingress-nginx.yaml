apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: dynatrace-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/third-party/ingress-nginx
  prune: true
  timeout: 2m0s
  healthChecks:
    - apiVersion: v1
      kind: Service
      name: ingress-nginx-controller
      namespace: ingress-nginx
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          chart:
            spec:
              version: 4.0.17 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
          values:
            controller:
              autoscaling:
                enabled: true
                minReplicas: 2
                maxReplicas: 5
                targetCPUUtilizationPercentage: 80
                targetMemoryUtilizationPercentage: 80
              resources:
                limits:
                  cpu: "3"
                  memory: 1500Mi
                requests:
                  cpu: 300m
                  memory: 1000Mi
              config:
                main-snippet: "load_module /opt/dynatrace/oneagent/agent/bin/current/linux-musl-x86-64/liboneagentnginx.so;"
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
