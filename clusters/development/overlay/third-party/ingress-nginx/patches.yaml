apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-ip
            valuesKey: config
          values:
            controller:
              allowSnippetAnnotations: true
              resources:
                limits:
                  cpu: 300m
                  memory: 512Mi
                requests:
                  cpu: 300m
                  memory: 256Mi
              service:
                annotations:
                  service.beta.kubernetes.io/azure-load-balancer-resource-group: clusters-dev
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
              config:
                annotations-risk-level: "Critical"

      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
