apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  patches:
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: ingress-nginx
        spec:
          valuesFrom:
          - kind: Secret
            name: ingress-nginx-ip
            valuesKey: config
          values:
            controller:
              resources:
                limits:
                  cpu: "3"
                  memory: 1500Mi
                requests:
                  cpu: 300m
                  memory: 1000Mi
              service:
                annotations:
                  service.beta.kubernetes.io/azure-load-balancer-resource-group: common
              config:
                proxy-buffering: "on"
              extraArgs:
                 default-backend-service: "$(POD_NAMESPACE)/radix-default-backend"
                 default-ssl-certificate: "default/radix-wildcard-tls-cert"
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
            defaultBackend:
              enabled: false

      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx
