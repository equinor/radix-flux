apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  chart:
    spec:
      version: 3.39.0 # https://github.com/kubernetes/ingress-nginx/releases
  values:
    controller:
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
      resources:
        limits:
          cpu: "6"
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 500Mi
