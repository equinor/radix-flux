apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-app
  namespace: ingress-nginx-app
spec:
  chart:
    spec:
      version: 4.2.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
  values:
    controller:
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
      resources:
        limits:
          cpu: 6
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 500Mi
