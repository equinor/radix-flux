apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  patches:
    - target:
        kind: HelmRelease
        name: velero
        namespace: velero
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: velero
          namespace: velero
        spec:
          chart:
            spec:
              version: ${VELERO_VERSION} # Set in postBuild development
          values:
            podSecurityContext:
              fsGroup: 1000
              runAsGroup: 1000
              runAsUser: 1000
            resources:
              limits:
                cpu: "6"
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 512Mi
            rbac:
              clusterAdministrator: false
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/os
                          operator: In
                          values:
                            - linux
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - arm64
            nodeSelector:
              kubernetes.io/os: linux
              kubernetes.io/arch: arm64
