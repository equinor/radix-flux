apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/external-dns"
  prune: true
  dependsOn:
    - name: gateway-api
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      chartVersion: 1.20.0
      managedIdentityId: bc6dbaac-41d6-4c3f-a373-5e679075d858
      tenantId: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
      subscriptionId: "16ede44b-1f74-40a5-b428-46cca9a5741b"
      resourceGroup: "common-dev"
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
        optional: false

