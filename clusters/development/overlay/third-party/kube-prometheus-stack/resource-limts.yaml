apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-prometheus-stack-kube-state-metrics
  namespace: monitor
spec:
  template:
    spec:
      containers:
        - name: kube-state-metrics
          resources:
            limits:
              cpu: "10m"
              memory: "128Mi"
            requests:
              cpu: "5m"
              memory: "64Mi"

