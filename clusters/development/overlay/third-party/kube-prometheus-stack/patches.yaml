apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  postBuild:
    substitute:
      ALERT_WEB_CONSOLE_BASE_URL: "https://console.dev.radix.equinor.com"
  patches:
    - target:
        kind: HelmRelease
        name: kube-prometheus-stack
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: kube-prometheus-stack
          namespace: monitor
        spec:
          chart:
            spec:
              version: ${KUBE_PROMETHEUS_STACK}
          values:
            prometheusOperator:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: agentpool
                        operator: In
                        values:
                        - armpipelpool
                tolerations:
                - effect: NoSchedule
                  key: nodepooltasks
                  operator: Equal
                  value: jobs
            prometheus:
              prometheusSpec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: agentpool
                          operator: In
                          values:
                          - armpipelpool
                tolerations:
                - effect: NoSchedule
                  key: nodepooltasks
                  operator: Equal
                  value: jobs
                retention: 60d # default
                resources:
                  limits:
                    cpu: "1"
                    memory: "8Gi"
                  requests:
                    cpu: "0.5"
                    memory: "4Gi"