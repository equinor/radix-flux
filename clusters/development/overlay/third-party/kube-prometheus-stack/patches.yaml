apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  postBuild:
    substitute:
      ALERT_WEB_CONSOLE_BASE_URL: "https://console.dev.radix.equinor.com"
  patches:
    - target:
        kind: HelmRelease
        name: grafana
        namespace: monitor
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: kube-prometheus-stack
          namespace: monitor
        spec:
          chart:
            spec:
              version: 56.19.0 # https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
          values:
            prometheus:
              prometheusSpec:
                retention: 60d # default
                resources:
                  limits:
                    cpu: "1"
                    memory: "8Gi"
                  requests:
                    cpu: "0.5"
                    memory: "4Gi"