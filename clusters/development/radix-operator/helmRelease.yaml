apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-operator
  namespace: default
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts/radix-operator
      sourceRef:
        kind: GitRepository
        name: radix-operator
      valuesFiles:
        - ./charts/radix-operator/values.yaml
  values:
    image:
      # For Flux "image.repository" means full path to the image (registry/repository)
      # The following 2 properties are mandatory for Flux image filtering
      repository: radixdev.azurecr.io/radix-operator
      tag: "master-1c7489ffa1c70a023bc30e0d68c3e1f2099da0c3"
    activeClusterName: weekly-40
    resources:
      limits:
        cpu: "2"
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 1000Mi
    forceNonRootDeploymentContainers: true
    app:
      limitrange:
        default:
          memory: 1500Mi
  valuesFrom:
  - kind: ConfigMap
    name: radix-platform-config
    valuesKey: platform
