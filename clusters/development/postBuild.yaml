apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  postBuild:
    substitute:
      RADIX_ZONE: dev # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      ACTIVE_CLUSTER: weekly-09
      RADIX_OPERATOR_TAG: master-1be2aa43-1646121755 # {"$imagepolicy": "flux-system:radix-operator:tag"}
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
