apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/development
      RADIX_ZONE: dev # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      ACTIVE_CLUSTER: weekly-38
      RADIX_ACR_CLEANUP_TAG: master-4a5c8bfd-1690871442 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CLUSTER_CLEANUP_TAG: master-d306ed30-1690799862 # {"$imagepolicy": "flux-system:radix-cluster-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: master-db36c911-1693380052 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: master-dc80a880-1690549300 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: master-46e695e8-1695208138 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: main-74f484f5-1690541731 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixdev.azurecr.io/radix-velero-plugin:master-e8f6d8a0-1691564228 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.13.0 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.44.3
      VELERO_VERSION: 5.0.2 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.7.2 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
      GRAFANA_LOKI: 2.9.11 # https://artifacthub.io/packages/helm/grafana/loki-stack
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
