apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/development
      RADIX_ZONE: dev # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      RADIX_APP_ACR_REPO_URL: radixdevapp.azurecr.io
      ACTIVE_CLUSTER: weekly-51
      RADIX_ACR_CLEANUP_TAG: master-0df630a3-1699275892 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CLUSTER_CLEANUP_TAG: master-65d9aaa9-1702557068 # {"$imagepolicy": "flux-system:radix-cluster-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: master-5345f39f-1701698664 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: master-dc1367eb-1699282304 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: master-30697400-1703060563 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: main-a2f36ea6-1699948813 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixdev.azurecr.io/radix-velero-plugin:master-32ab29ce-1699623486 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.13.3 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.53.0
      VELERO_VERSION: 5.2.0 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.9.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
      GRAFANA_LOKI: 2.9.11 # https://artifacthub.io/packages/helm/grafana/loki-stack
      GRAFANA_VERSION: 7.0.19 # https://artifacthub.io/packages/helm/grafana/grafana
      GRAFANA_DB_HOST: s941-radix-grafana-dev.mysql.database.azure.com
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
