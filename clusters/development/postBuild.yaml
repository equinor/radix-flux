apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/development
      RADIX_ZONE: dev # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      ACTIVE_CLUSTER: weekly-13
      RADIX_ACR_CLEANUP_TAG: master-7ce41886-1679988500 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CLUSTER_CLEANUP_TAG: master-8122a0cf-1679992472 # {"$imagepolicy": "flux-system:radix-cluster-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: master-49c0a770-1680000407 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: master-50ec37ed-1680087070 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: master-be2f251b-1679916956 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: main-725a3d2b-1678889421 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      velero_plugin_acr_image: radixdev.azurecr.io/radix-velero-plugin:master-47d21092-1680073174 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.11.0 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.36.0
      VELERO_VERSION: 3.1.5 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.6.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
