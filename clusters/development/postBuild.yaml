apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  prune: false
  postBuild:
    substitute:
      FLUX_CONFIG_PATH: ./clusters/development
      RADIX_ZONE: dev # dev | playground | prod
      RADIX_ENVIRONMENT: dev # dev | prod
      radix_acr_repo_url: radixdev.azurecr.io
      RADIX_APP_ACR_REPO_URL: radixdevapp.azurecr.io
      ACTIVE_CLUSTER: weekly-05
      RADIX_ACR_CLEANUP_TAG: master-2b13c206-1703837882 # {"$imagepolicy": "flux-system:radix-acr-cleanup:tag"}
      RADIX_CLUSTER_CLEANUP_TAG: master-2b59ccf9-1706788943 # {"$imagepolicy": "flux-system:radix-cluster-cleanup:tag"}
      RADIX_CICD_CANARY_TAG: master-d95ca3d8-1704371088 # {"$imagepolicy": "flux-system:radix-cicd-canary:tag"}
      RADIX_COST_ALLOCATION_TAG: master-070a892e-1704437877 # {"$imagepolicy": "flux-system:radix-cost-allocation:tag"}
      RADIX_OPERATOR_TAG: master-6b6a4149-1706858735 # {"$imagepolicy": "flux-system:radix-operator:tag"}
      RADIX_VULNERABILITY_SCANNER_TAG: main-027956df-1704378818 # {"$imagepolicy": "flux-system:radix-vulnerability-scanner:tag"}
      RADIX_BUILDAH_IMAGE_BUILDER_IMAGE: quay.io/buildah/stable:v1.31
      velero_plugin_acr_image: radixdev.azurecr.io/radix-velero-plugin:master-6c98f28d-1706789085 # {"$imagepolicy": "flux-system:radix-velero-plugin"}
      CERT_MANAGER_VERSION: 1.13.3 # https://artifacthub.io/packages/helm/cert-manager/cert-manager
      TEKTON_VERSION: v0.53.0
      VELERO_VERSION: 5.2.0 # https://artifacthub.io/packages/helm/vmware-tanzu/velero
      NGINX_VERSION: 4.9.0 # https://artifacthub.io/packages/helm/ingress-nginx/ingress-nginx
      GRAFANA_LOKI: 2.9.12 # https://artifacthub.io/packages/helm/grafana/loki-stack
      GRAFANA_VERSION: 7.0.21 # https://artifacthub.io/packages/helm/grafana/grafana
      GRAFANA_DB_HOST: s941-radix-grafana-dev.mysql.database.azure.com
      KUBERNETES_REPLICATOR: v2.9.2 # https://github.com/mittwald/kubernetes-replicator
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
