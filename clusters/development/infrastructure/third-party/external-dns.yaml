apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-dns
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/external-dns"
  prune: true
  dependsOn:
    - name: gateway-api
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      chartVersion: 1.20.0 # https://artifacthub.io/packages/helm/external-dns/external-dns
      managedIdentityId: "3c335a63-1c34-4002-9fbc-1ccffe79df70" # radix-id-external-dns-dev
      tenantId: "3aa4a235-b6e2-48d5-9195-7fcf05b459b0"
    substituteFrom:
      - kind: ConfigMap
        name: radix-flux-config
        optional: false
