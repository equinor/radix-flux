apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/istio"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: gateway-api
  postBuild:
    substitute:
      ISTIO_VERSION: 1.29.0 # https://artifacthub.io/packages/helm/istio-official/istiod
