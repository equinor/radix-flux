# KubeD will synchronize `Certificates` as `Secrets` to namespaces by when the source is annotated with a sync key, 
# and a label exists on the target namespace(s) that reference that sync key.
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kubed
  namespace: default
  annotations:
    flux.weave.works/ignore: false
spec:
  releaseName: "kubed"
  chart:
    repository: https://charts.appscode.com/stable/
    name: kubed
    version: 0.10.0
  values:
    enableAnalytics: false
    apiserver:
      enabled: false
    rbac:
      create: true   
  valuesFrom:
  - configMapKeyRef:
      name: "radix-platform-config"
      key: "platform"
      optional: false