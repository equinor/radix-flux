---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  helmVersion: v3
  chart:
    repository: https://charts.jetstack.io
    name: cert-manager
    version: 1.5.3
  values:
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
    installCRDs: true
    global:
      rbac:
        create: true
    podLabels: { aadpodidbinding: certman-label }
  valuesFrom:
    - secretKeyRef:
        name: "cert-manager-helm-secret"
        key: config
