---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  releaseName: "kured"
  helmVersion: v3
  chart:
    repository: https://weaveworks.github.io/kured
    name: kured
    version: 2.2.1
  values:
    updateStrategy: RollingUpdate
    metrics:
      create: true
    service:
      annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: "8080"
    configuration:
      period: 5m0s
      rebootDays: mon,tue,wed,thu,fri
      startTime: 8am
      endTime: 4pm
      timeZone: CET
