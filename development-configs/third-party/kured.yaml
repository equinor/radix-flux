---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  releaseName: "kured"
  helmVersion: v3
  chart:
    repository: https://weaveworks.github.io/kured
    name: kured
    version: 2.2.2
  values:
    updateStrategy: RollingUpdate
    metrics:
      create: true
    service:
      annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: "8080"
    extraArgs:
      period: 5m0s
      reboot-days: mon,tue,wed,thu,fri
      start-time: 8am
      end-time: 4pm
      time-zone: CET
