---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  releaseName: "kured"
  chart:
    repository: https://weaveworks.github.io/kured
    name: kured
    version: 2.2.0
  values:
    updateStrategy: RollingUpdate
    extraArgs:
      period: 5m0s
      reboot-days: mon,tue,wed,thu,fri
      start-time: 8am
      end-time: 4pm
      time-zone: CET
