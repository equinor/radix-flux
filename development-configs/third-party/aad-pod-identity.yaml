---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: aad-pod-identity
  namespace: aad-pod-identity
spec:
  releaseName: aad-pod-identity
  helmVersion: v3
  chart:
    repository: https://raw.githubusercontent.com/Azure/aad-pod-identity/master/charts
    name: aad-pod-identity
    version: 4.1.4
  values:
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
      rbac:
        allowAccessToSecrets: false # can be set to false if using only Managed Identity
