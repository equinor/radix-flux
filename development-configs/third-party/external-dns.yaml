---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
  annotations:
    flux.weave.works/automated: true
spec:
  releaseName: "external-dns"
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: external-dns
    version: 1.8.2
  values:
    rbac:
      create: true
    interval: 60s
    txtOwnerId: test-jpsor
    provider: azure
    azure:
      secretName: external-dns-azure-secret
    domainFilters:
      - dev.radix.equinor.com
    policy: sync

