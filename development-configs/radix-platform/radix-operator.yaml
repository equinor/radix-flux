---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radix-operator
  namespace: default
  annotations:
    # flux.weave.works/ignore: "true"
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:add-alertconfig-crd-*
spec:
  releaseName: "radix-operator"
  helmVersion: v3
  chart:
    git: "git@github.com:equinor/radix-operator"
    ref: "add-alertconfig-crd"
    path: "charts/radix-operator"
  values:
    image:
      # For Flux "image.repository" means full path to the image (registry/repository)
      # The following 2 properties are mandatory for Flux image filtering
      repository: radixdev.azurecr.io/radix-operator
      tag: "add-alertconfig-crd-dd963964b1e98ea637d0cbbb381dad29c1f5d37e"
    activeClusterName: weekly-38-c
    resources:
      limits:
        cpu: "2"
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 1000Mi
    forceNonRootDeploymentContainers: true
    app:
      limitrange:
        default:
          memory: 1500Mi
  valuesFrom:
  - configMapKeyRef:
      name: "radix-platform-config"
      key: "platform"
      optional: false
