apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: radix-operator
  namespace: default
  annotations:
    # flux.weave.works/ignore: "true"
    flux.weave.works/automated: true
    flux.weave.works/tag.chart-image: glob:RA-536-Prototype-*
spec:
  releaseName: "radix-operator"
  chart:
    git: "git@github.com:equinor/radix-operator"
    ref: "RA-536-Prototype"
    path: "charts/radix-operator"
  values:
    image:
      # For Flux "image.repository" means full path to the image (registry/repository)
      # The following 2 properties are mandatory for Flux image filtering
      repository: radixdev.azurecr.io/radix-operator
      tag: "RA-536-Prototype-4488f89e39fdfb9b22b6da09fba8c305f8d357d0"
    activeClusterName: weekly-31
  valuesFrom:
  - configMapKeyRef:
      name: "radix-platform-config"
      key: "platform"
      optional: false
