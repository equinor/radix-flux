apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  releaseName: keda
  chart:
    spec:
      chart: keda
      version: ${KEDA_VERSION}
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    rbac:
      aggregateToDefaultRoles: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
              - linux
            - key: kubernetes.io/arch
              operator: In
              values:
              - arm64
    podLabels:
      keda:
        azure.workload.identity/use: "true"
    prometheus:
      operator:
        enabled: true
        serviceMonitor:
          enabled: true
    webhooks:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64

