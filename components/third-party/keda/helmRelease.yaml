apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  releaseName: keda
  chart:
    spec:
      chart: keda
      version: ${KEDA_VERSION}
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    podLabels:
      keda:
        azure.workload.identity/use: "true"
    prometheus:
      operator:
        enabled: true
        serviceMonitor:
          enabled: true
