apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keda
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/keda/chart"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
  postBuild:
    substitute:
      KEDA_VERSION: ${KEDA_VERSION} # Set in clusters/<cluster>/postBuild
