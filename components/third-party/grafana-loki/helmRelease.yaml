apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-loki
  namespace: default
spec:
  #releaseName: grafana-loki
  chart:
    spec:
      chart: grafana-loki
      version: x.x.x # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: grafana-loki
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
    nodeSelector: {"kubernetes.io/os": "linux"}
