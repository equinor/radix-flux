apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: digicert-http01
spec:
  acme:
    email: ${accountEmail}
    server: ${acmeServer}
    skipTLSVerify: false
    externalAccountBinding:
      keyID: ${externalAccountKeyID}
      keySecretRef:
        name: digicert-http01-account-hmac-key
        key: secret
    privateKeySecretRef:
      name: digicert-http01
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: {}
      http01:
        ingress:
          class: nginx
        