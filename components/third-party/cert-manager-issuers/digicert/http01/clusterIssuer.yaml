apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: digicert-test
spec:
  acme:
    email: jonome@equinor.com
    server: https://acme.digicert.com/v2/acme/directory/
    skipTLSVerify: false
    externalAccountBinding:
      keyID: QSddDbLTfDDf3mLJInDUKz6XvICmOLdRj8XBH0sfSKY
      keySecretRef:
        name: digicert-test
        key: secret
    privateKeySecretRef:
      name: digicert-accountkey-test
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: {}
      http01:
        ingress:
          class: nginx
        