apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: digicert-clusterissuer-http01
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  path: "./components/third-party/cert-manager-issuers/digicert/http01/resources"
  postBuild:
    substitute:
      certManagerNamespace: cert-manager
      clusterIssuerName: digicert-http01
      accountHMACSecretName: digicert-http01-account-hmac-key
      accountHMACSecretKey: secret
      privateKeySecretName: digicert-http01
    substituteFrom:
      - kind: Secret
        name: digicert-clusterissuer-external-account-flux-values
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
