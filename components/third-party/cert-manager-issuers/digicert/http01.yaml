apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: certs
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  path: "./components/third-party/cert-manager-issuers/digicert/http01/"
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-certificate-values
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
