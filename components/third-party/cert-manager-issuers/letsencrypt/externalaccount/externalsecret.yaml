apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: letsencrypt-externalaccount
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-operator
  interval: 5m
  path: "./components/third-party/cert-manager-issuers/letsencrypt/externalaccount/resources"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
