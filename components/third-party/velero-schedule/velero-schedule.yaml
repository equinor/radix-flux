---
# This Kustomization depends on flux-system to have state 'Ready'.
# flux-system is configured to run a healthCheck on the Velero deployment.
# This way we can ensure that velero-schedule is deployed after Velero.
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-schedule
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/third-party/velero-schedule/schedule
  prune: true
  validation: client
