apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blob-csi-driver
  namespace: kube-system
spec:
  releaseName: blob-csi-driver
  chart:
    spec:
      chart: blob-csi-driver
      version: ${BLOB_CSI_DRIVER} # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: blob-csi-driver
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    podLabels:
      grafana.radix.equinor.com/monitor-health: "true"
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
    updateStrategy: RollingUpdate
    resources:
      limits:
        cpu: "1"
        memory: 2048Mi
      requests:
        cpu: 100m
        memory: 150Mi
    priorityClassName: radix-component-priority
    node:
      enableBlobfuseProxy: true
      blobfuseProxy:
        installBlobfuse2: false
