apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/gateway/chart"
  postBuild:
    # substitute:
    #   PIP_GATEWAY_IP: ${PIP_GATEWAY_IP:=tba}
    #   AZURE_RESOURCE_GROUP: ${AZURE_RESOURCE_GROUP:=tba}
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: istio