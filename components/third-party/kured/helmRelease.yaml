apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  releaseName: kured
  chart:
    spec:
      chart: kured
      version: xx # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    updateStrategy: RollingUpdate
    metrics:
      create: true
    extraArgs:
      period: 5m0s
      reboot-days: mon,tue,wed,thu,fri
      # start-time: 8am                         # Set by flux patch
      # end-time: 4pm                           # Set by flux patch
      time-zone: CET
    slack-hook-url: ${slackWebhookURL}          # Read from radix-flux-config configmap
    message-template-drain: "Draining node %s in cluster *${clusterName}*"
    message-template-reboot: "Rebooting node %s in cluster *${clusterName}*"
