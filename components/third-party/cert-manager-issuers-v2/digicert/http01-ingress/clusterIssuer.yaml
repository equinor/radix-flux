apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ${clusterIssuerName}
spec:
  acme:
    email: ${accountEmail}
    externalAccountBinding:
      keyID: ${accountKeyID}
      keySecretRef:
        key: secret
        name: digicert-http01-ingress-account-hmac-key
    privateKeySecretRef:
      name: digicert-http01-ingress-private-key
    server: ${acmeServer}
    skipTLSVerify: false
    solvers:
    - http01:
        ingress:
          class: nginx
      selector: {}