apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-pipelines
  namespace: default
spec:
  releaseName: tekton-pipelines
  chart:
    spec:
      chart: ./charts/tekton-pipelines
      sourceRef:
        kind: GitRepository
        name: tekton-pipelines
        namespace: flux-system
      valuesFiles:
        - ./charts/tekton-pipelines/values.yaml
  interval: 5m
  install:
    remediation:
      retries: 3
