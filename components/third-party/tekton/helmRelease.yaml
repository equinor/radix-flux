apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-pipelines
  namespace: default
spec:
  releaseName: tekton-pipeline
  chart:
    spec:
      chart: ./charts/v0.35.1/tekton-pipeline
      sourceRef:
        kind: GitRepository
        name: tekton-pipelines
        namespace: flux-system
      valuesFiles:
        - ./charts/tekton-pipeline/values.yaml
  interval: 5m
  install:
    remediation:
      retries: 3
