apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitor
  labels:
    app: grafana
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.${clusterName}.${dnsZone}
    http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - secretName: radix-wildcard-tls-cert
    hosts:
    - grafana.${clusterName}.${dnsZone}
