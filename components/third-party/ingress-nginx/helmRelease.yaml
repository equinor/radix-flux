apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  chart:
    spec:
      chart: ingress-nginx
      # version: 3.39.0                               # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      # autoscaling:                                  # Set
      #   enabled: true                               #
      #   minReplicas: 2                              #     by
      #   maxReplicas: 5                              #
      #   targetCPUUtilizationPercentage: 80          #        flux
      #   targetMemoryUtilizationPercentage: 80       #
      # replicaCount: 2                               #             patch
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ingress-nginx
                  - nginx-ingress
              topologyKey: kubernetes.io/hostname
      podLabels:
        app: nginx-ingress
      publishService:
        enabled: true
      stats:
        enabled: true
      metrics:
        serviceMonitor: 
          enabled: true
        enabled: true
      service:
        externalTrafficPolicy: Local
      config:
        proxy-buffer-size: "16k" # See https://stackoverflow.com/a/40306737 for a great explanation
        proxy-body-size: "100m"
        worker-shutdown-timeout: "3600s"
        large-client-header-buffers: "4 24k"
        http2-max-field-size: "16k"
        http2-max-header-size: "32k"
      resources:
        limits:
          cpu: 6
          # memory: 500Mi                             # Set by flux patch
        requests:
          # cpu: 100m                                 # Set by flux patch
          # memory: 500Mi                             # Set by flux patch
      priorityClassName: radix-component-priority
