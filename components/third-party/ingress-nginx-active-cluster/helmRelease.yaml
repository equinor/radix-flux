apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-active-cluster
  namespace: default
spec:
  dependsOn:
    - name: kube-prometheus-stack
  chart:
    spec:
      chart: ingress-nginx
      version: xx # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-active-cluster
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ingress-nginx-active-cluster
              topologyKey: kubernetes.io/hostname
      podLabels:
        app: ingress-nginx-active-cluster
      publishService:
        enabled: true
      stats:
        enabled: true
      metrics:
        serviceMonitor: 
          enabled: true
        enabled: true
      service:
        externalTrafficPolicy: Local
      ingressClassResource:
        name: nginx-active-cluster
        enabled: true
        default: false
        controllerValue: "k8s.io/ingress-nginx-active-cluster"
      ingressClassByName: true
      watchIngressWithoutClass: false
      config:
        proxy-buffer-size: "16k" # See https://stackoverflow.com/a/40306737 for a great explanation
        proxy-body-size: "100m"
        worker-shutdown-timeout: "3600s"
        large-client-header-buffers: "4 24k"
        http2-max-field-size: "16k"
        http2-max-header-size: "32k"
      # resources: xx # Set by flux patch
      priorityClassName: radix-component-priority
