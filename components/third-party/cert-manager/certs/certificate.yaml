---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: active-cluster-wildcard-tls-cert
  namespace: default
spec:
  secretName: active-cluster-wildcard-tls-cert
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "active-cluster-wildcard-sync=active-cluster-wildcard-tls-cert"
  issuerRef:
    kind: ClusterIssuer
    name: ${CERT_ISSUER}
  duration: 2160h # 90d
  renewBefore: 762h # 32d. Let's Encrypt will email an alert if 30d remain and cert has not been renewed.
  commonName: "*.${AZ_RESOURCE_DNS}"
  dnsNames:
  - "*.${AZ_RESOURCE_DNS}"
  - "${AZ_RESOURCE_DNS}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: app-wildcard-tls-cert
  namespace: default
spec:
  secretName: app-wildcard-tls-cert
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "app-wildcard-sync=app-wildcard-tls-cert"
  issuerRef:
    kind: ClusterIssuer
    name: ${CERT_ISSUER}
  duration: 2160h # 90d
  renewBefore: 762h # 32d. Let's Encrypt will email an alert if 30d remain and cert has not been renewed.
  commonName: "*.app.${AZ_RESOURCE_DNS}"
  dnsNames:
  - "*.app.${AZ_RESOURCE_DNS}"
  - "app.${AZ_RESOURCE_DNS}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-wildcard-tls-cert
  namespace: default
spec:
  secretName: cluster-wildcard-tls-cert
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "cluster-wildcard-sync=cluster-wildcard-tls-cert"
  issuerRef:
    kind: ClusterIssuer
    name: ${CERT_ISSUER}
  duration: 2160h # 90d, Golangâ€™s time.Time string format
  renewBefore: 762h # 32d. Let's Encrypt will email an alert if 30d remain and cert has not been renewed.
  commonName: "*.${CLUSTER_NAME}.${AZ_RESOURCE_DNS}"
  dnsNames:
  - "*.${CLUSTER_NAME}.${AZ_RESOURCE_DNS}"
  - "${CLUSTER_NAME}.${AZ_RESOURCE_DNS}"
