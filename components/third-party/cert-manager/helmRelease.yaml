apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      # version: 1.5.4                          # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
    installCRDs: true
    global:
      rbac:
        create: true
    podLabels: { aadpodidbinding: certman-label }
  valuesFrom:
    - kind: Secret
      name: cert-manager-helm-secret
      valuesKey: config
