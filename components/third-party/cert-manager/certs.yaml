apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: certs
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  path: "./components/third-party/cert-manager/certs"
  postBuild:
    substitute:
      CLUSTER_NAME: ${clusterName}
    substituteFrom:
      - kind: Secret
        name: cert-manager-certificate-values
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
