apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-htpasswd
  namespace: monitor
spec:
  refreshInterval: 1000h
  target:
    name: prometheus-htpasswd-v1
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        literal: |-
          auth: {{  (htpasswd "prometheus" .password) }}
          password: {{ .password }}

  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: passwordgenerator
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: prometheus-token
  namespace: monitor
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: radix-keyvault
      kind: ClusterSecretStore
  selector:
    secret:
      name: prometheus-htpasswd-v1 # Source Kubernetes secret to be pushed
  data:
    - match:
        secretKey: password # Source Kubernetes secret key to be pushed
        remoteRef:
          remoteKey: prometheus-token-v1 # Remote reference (where the secret is going to be pushed)
