apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-htpasswd
  namespace: monitor
spec:
  refreshInterval: 1000h
  target:
    name: prometheus-htpasswd-v1
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        literal: |-
          auth: {{  (htpasswd "prometheus" .password) }}
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: passwordgenerator
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-secret
  namespace: flux-system
spec:
  secretStoreRef:
    name: radix-keyvault
    kind: ClusterSecretStore
  refreshInterval: "1h"
  target:
    name: prometheus-secret-v1
    creationPolicy: Owner
  data:
  - secretKey: CLUSTER_NAME_LOWER
    remoteRef:
      key: radix-active-cluster
  - secretKey: AZ_RESOURCE_DNS
    remoteRef:
      key: radix-dns-domain