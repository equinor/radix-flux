apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-htpasswd
  namespace: monitor
spec:
  refreshInterval: 30d
  target:
    name: prometheus-htpasswd-v1
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        literal: |-
          auth: {{  (htpasswd "prometheus" .password) }}
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: passwordgenerator