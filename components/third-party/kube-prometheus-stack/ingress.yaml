apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-ingresses
  namespace: flux-system
spec:
  dependsOn:
  - name: external-secrets-operator
  interval: 5m
  path: "./components/third-party/kube-prometheus-stack/ingress"
  postBuild:
    substituteFrom:
    - kind: Secret
      name: prometheus-secret-v1
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
