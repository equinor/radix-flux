apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/kube-prometheus-stack/chart"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 2m
  postBuild:
    substitute:
      AZ_RESOURCE_DNS: ${AZ_RESOURCE_DNS:=tba} # set in postBuild

