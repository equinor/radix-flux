apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: prometheus-htpasswd
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - ok"
  labels:
    app: prometheus
  name: prometheus-basic-auth-v1
  namespace: monitor
spec:
  rules:
  - host: test-prometheus.${CLUSTER_NAME_LOWER}.${AZ_RESOURCE_DNS}
    http:
      paths:
      - backend:
          service:
            name: prometheus-operator-prometheus
            port:
              number: 9090
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - test-prometheus.${CLUSTER_NAME_LOWER}.${AZ_RESOURCE_DNS}
    secretName: radix-wildcard-tls-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
  labels:
    app: prometheus
  name: prometheus-oauth2-auth-v1
  namespace: monitor
spec:
  rules:
  - host: test-prometheus-oauth2.${CLUSTER_NAME_LOWER}.$AZ_RESOURCE_DNS
    http:
      paths:
      - backend:
          service:
            name: prometheus-operator-prometheus
            port:
              number: 4180
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - test-prometheus-oauth2.${CLUSTER_NAME_LOWER}.$AZ_RESOURCE_DNS
    secretName: radix-wildcard-tls-cert