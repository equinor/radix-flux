apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-operator-prometheus.custom-domain
  namespace: monitor
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://prometheus-guard-radix-oauth-guard.monitor.svc.cluster.local:8000/auth"
  labels:
    app: prometheus
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus.{dnsZone}
      http:
        paths:
          - backend:
              service:
                name: prometheus-operator-prometheus
                port:
                  number: 9090
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - prometheus.{dnsZone}
      secretName: radix-wildcard-tls-cert
