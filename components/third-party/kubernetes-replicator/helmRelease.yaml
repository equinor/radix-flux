apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-replicator
  namespace: kubernetes-replicator
spec:
  releaseName: kubernetes-replicator
  chart:
    spec:
      chart: kubernetes-replicator
      version: xx # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: kubernetes-replicator
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3

  values:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 20m
        memory: 1Gi
    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000

    securityContext:
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
