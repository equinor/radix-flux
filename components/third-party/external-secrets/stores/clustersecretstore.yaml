apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: radix-keyvault
  namespace: external-secrets
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      serviceAccountRef:
          name: workload-identity-sa
          namespace: external-secrets
      vaultUrl: ${EXTERNAL_SECRET_URL} # # Set in clusters/<cluster>/postBuild
