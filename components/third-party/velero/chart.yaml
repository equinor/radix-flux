apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/velero/chart"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      VELERO_RADIX_PLUGIN_IMAGE: ${VELERO_RADIX_PLUGIN_IMAGE} # Set in clusters/<cluster>/postBuild
      VELERO_AZURE_PLUGIN_TAG: ${VELERO_AZURE_PLUGIN_TAG} # Set in clusters/<cluster>/postBuild
      VELERO_AZURE_WORKLOAD_IDENTITY_ID: ${VELERO_MI_CLIENT_ID} # Set in clusters/<cluster>/postBuild
      RADIX_CACHE_REGISTRY: ${RADIX_CACHE_REGISTRY:=tba}
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: velero
      namespace: velero
  dependsOn:
    - name: external-secrets-operator
