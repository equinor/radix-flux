# Dependent on the secret "cloud-credentials", which should be installed by the base component script,
# see https://github.com/equinor/radix-platform/scripts/velero
# For velero chart doc see https://github.com/helm/charts/tree/master/stable/velero

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: default
  releaseName: velero
  chart:
    spec:
      chart: velero
      version: xx # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    updateStrategy: RollingUpdate
    initContainers:
    - name: velero-plugin-for-microsoft-azure
      image: velero/velero-plugin-for-microsoft-azure:v1.1.1
      volumeMounts:
      - name: plugins
        mountPath: /target
    - name: radix-velero-plugin
      image: ${velero_plugin_acr_image}                                     # Defined in overlay/third-party/velero/postBuild.yaml
      volumeMounts:
      - name: plugins
        mountPath: /target
    configuration:
      provider: azure
      backupStorageLocation:
        name: azure
        default: true
        # bucket: "" # Unique per cluster, set by values found in configMap
        config:
          resourceGroup: "Velero_Backups"
        # storageAccount: "" # Unique per cluster, set by values found in configMap
      volumeSnapshotLocation:
        name: azure
        apitimeout: 300s
    credentials:
      useSecret: true
      existingSecret: "cloud-credentials"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    # resources: xx                                                         # Set by flux patch
    priorityClassName: radix-component-priority
  valuesFrom:
  - kind: ConfigMap
    name: velero-flux-values
    valuesKey: values
