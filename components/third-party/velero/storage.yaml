apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-schedule
  namespace: flux-system
spec:
  dependsOn:
    - name: velero
  interval: 5m
  path: "./components/third-party/velero/storage"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: radix-flux-config
    substitute:
      RADIX_ZONE_MIGRATE: ${RADIX_ZONE_MIGRATE:=tba}
  wait: true
  timeout: 2m
