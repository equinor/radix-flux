apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-flux-values-test
  namespace: velero
data:
  values: |
    configuration:
      backupStorageLocation:
      - name: default-test
        provider: azure
        bucket: ${clusterName}
        config:
          resourceGroup: "common-${RADIX_ZONE_MIGRATE}"
          storageAccount: "radixvelero${RADIX_ZONE_MIGRATE}"
          useAAD: "true"
      volumeSnapshotLocation:
        - name: azure
          provider: azure
          apitimeout: 300s