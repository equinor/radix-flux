apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero
  namespace: flux-system
spec:
  interval: 5m
  path: "./components/third-party/velero/chart"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      velero_plugin_acr_image: ${velero_plugin_acr_image} # Set in postBuild development
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: velero
      namespace: velero
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-schedule
  namespace: flux-system
spec:
  dependsOn:
    - name: velero
  interval: 5m
  path: "./components/third-party/velero/schedule"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
