apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      version: ${chartVersion}
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    provider:
      name: azure

    policy: sync

    txtOwnerId: ${clusterName}
    # txtPrefix: istio-

    domainFilters:
      - ${dnsZone}

    sources:
      - gateway-httproute

    managedRecordTypes:
      - A

    extraArgs:
      - --dry-run
      # - --gateway-name=gateway
      # - --gateway-namespace=istio-system

    serviceAccount:
      annotations:
        azure.workload.identity/client-id: ${managedIdentityId} #bc6dbaac-41d6-4c3f-a373-5e679075d858

    podLabels:
      azure.workload.identity/use: "true"

    extraVolumes:
      - name: azure-config-file
        configMap:
          name: external-dns-azure
          items:
            - key: azure.json
              path: azure.json

    extraVolumeMounts:
      - name: azure-config-file
        mountPath: /etc/kubernetes
        readOnly: true
