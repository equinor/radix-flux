apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      # version: 5.4.8                          # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    rbac:
      create: true
    interval: 60s
    txtOwnerId: ${clusterType}
    provider: azure
    azure:
      resourceGroup: common
      secretName: external-dns-azure-secret
    domainFilters:
      - ${dnsZone}
    policy: sync
    podAnnotations: {prometheus.io/scrape: "true",prometheus.io/port: "7979"}
    metrics:
      enabled: true
    resources:
      limits:
        cpu: "6"
        memory: 350Mi
      requests:
        cpu: 25m
        memory: 350Mi
    priorityClassName: radix-component-priority
