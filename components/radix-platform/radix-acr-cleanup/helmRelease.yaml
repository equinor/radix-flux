apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radix-acr-cleanup
  namespace: default
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: radix-acr-cleanup-chart
    namespace: flux-system
  values:
    clusterType: ${clusterType}                                       # Read from radix-flux-config configmap
    activeClusterName: xx                                             # Set by zone-specific overlay
    deleteUntagged: xx                                                # Set by flux patch
    performDelete: true
    period: 1h
    cleanupStart: "0:00"
    cleanupEnd: "06:00"
    metrics:
      enabled: true
    securityContext:
      readOnlyRootFilesystem: true
    extraVolumes:
    - name: tmp
      emptyDir:
        sizeLimit: 1M
    - name: azurehome
      emptyDir:
        sizeLimit: 100M
    extraVolumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: azurehome
      mountPath: /home/nonroot/.azure
    - name: azurehome # TODO: Backward-compatibility with old acr-cleanup users. remove after radix-acr-cleanup merged to release and installed in all clusters
      mountPath: /home/acr-cleanup/.azure
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
