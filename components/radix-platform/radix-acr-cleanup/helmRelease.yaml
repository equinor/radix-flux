apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-acr-cleanup
  namespace: default
  # annotations:
  #   # flux.weave.works/ignore: "true"
  #   fluxcd.io/automated: "true"
  #   filter.fluxcd.io/chart-image: glob:master-*
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts/radix-acr-cleanup
      sourceRef:
        kind: GitRepository
        name: radix-acr-cleanup
        namespace: flux-system
      valuesFiles:
        - ./charts/radix-acr-cleanup/values.yaml
  values:
    registry: radix${RADIX_ENVIRONMENT}                               # Set by flux patch
    # deleteUntagged: false                                           # Set by flux patch
    performDelete: true
    period: 1h
    cleanupStart: "0:00"
    cleanupEnd: "06:00"
    image:
      # For Flux "image.repository" means full path to the image (registry/repository)
      # The following 2 properties are mandatory for Flux image filtering
      repository: ${radix_acr_repo_url}/radix-acr-cleanup             # Defined in flux patch
      tag: xx                                                         # Set by flux patch
    metrics:
      enabled: true
    resources:
      limits:
        cpu: "2"
        memory: 150Mi
      requests:
        cpu: 50m
        memory: 150Mi
  valuesFrom:
  - kind: ConfigMap
    name: radix-platform-config
    valuesKey: platform
