apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-operator
  namespace: flux-system
spec:
  filterTags:
    pattern: ^${radix_operator_image_tag_prefix}-[a-f0-9]+-(?P<ts>[0-9]+) # Set by flux patch
    extract: $ts
  imageRepositoryRef:
    name: radix-operator
  policy:
    numerical:
      order: asc

---

apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-image-builder
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: radix-image-builder
  policy:
    semver:
      range: '>=0.0.0'

---

apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: radix-buildkit-builder
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: radix-buildkit-builder
  policy:
    semver:
      range: '>=0.0.0'