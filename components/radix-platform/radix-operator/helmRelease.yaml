apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-operator
  namespace: default
  # annotations:
  #   fluxcd.io/automated: "true"
  #   filter.fluxcd.io/chart-image: glob:master-*
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts/radix-operator
      sourceRef:
        kind: GitRepository
        name: radix-operator
        namespace: flux-system
      valuesFiles:
        - ./charts/radix-operator/values.yaml
  values:
    image:
      # For Flux "image.repository" means full path to the image (registry/repository)
      # The following 2 properties are mandatory for Flux image filtering
      repository: ${radix_acr_repo_url}/radix-operator                # Set by flux patch
      tag: ${radix_operator_image_tag}                                # Set by flux patch
    # activeClusterName: weekly-40                                    # Set by flux patch
    # imageBuilder: radix-image-builder:release-latest                # Set by flux patch
    # imageScanner: radix-image-scanner:release-latest                # Set by flux patch
    # configToMap: radix-config-2-map:release-latest                  # Set by flux patch
    # jobScheduler: radix-job-scheduler:release-latest                # Set by flux patch
    # containerRegistry: radixprod.azurecr.io                         # Set by flux patch
    resources:
      limits:
        cpu: "2"
        # memory: 1000Mi                                              # Set by flux patch
      requests:
        cpu: 100m
        # memory: 1000Mi                                              # Set by flux patch
    forceNonRootDeploymentContainers: true
    app:
      limitrange:
        default:
          memory: 1500Mi
  valuesFrom:
  - kind: ConfigMap
    name: radix-platform-config
    valuesKey: platform
