apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radix-prometheus-proxy
  namespace: monitor
spec:
  targetNamespace: monitor
  interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: radix-prometheus-proxy-chart
    namespace: flux-system
  values:
    prometheusUrl: http://prometheus-operator-prometheus:9090
    ingress:
      enabled: true
      hosts:
        - uptime.${AZ_RESOURCE_DNS:=tba}
        - uptme.${clusterName:=tba}.${AZ_RESOURCE_DNS:=tba}
      annotations:
        cert-manager.io/cluster-issuer: ${RADIX_WILDCARD_CERTIFICATE_ISSUER}
      certSecretName: "uptime-cert"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
