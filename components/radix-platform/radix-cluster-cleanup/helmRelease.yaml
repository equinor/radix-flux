apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radix-cluster-cleanup
  namespace: default
spec:
  targetNamespace: radix-cluster-cleanup
  interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: radix-cluster-cleanup-chart
    namespace: flux-system
  values:
    cleanupStart: "00:00"
    cleanupEnd: "23:59"
    period: 30m
    metrics:
      enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
