apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth-guard
  namespace: monitor
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: radix-oauth-guard
      sourceRef:
        kind: HelmRepository
        name: radix-oauth-guard
        namespace: flux-system
  values:
    logLevel: info
    logPretty: "False"
    issuer: ""
    audience: "extmonprom"
    subjects:
      - "system:serviceaccount:monitor:prometheus-operator-prometheus"

