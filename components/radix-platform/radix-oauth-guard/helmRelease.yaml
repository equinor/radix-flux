apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-guard
  namespace: monitor
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: radix-oauth-guard-chart
    namespace: flux-system
  values:
    logLevel: info
    logPretty: "False"
    issuer: ${EXTMON_CLUSTER_ISSUER}
    audience: "extmonprom"
    subjects: ["system:serviceaccount:monitor:prometheus-operator-prometheus"]
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
