apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radix-cost-allocation
  namespace: radix-cost-allocation
  # annotations:
  #   fluxcd.io/automated: "true"
  #   filter.fluxcd.io/chart-image: glob:master-*
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./charts
      sourceRef:
        kind: GitRepository
        name: radix-cost-allocation
        namespace: flux-system
      valuesFiles:
        - ./charts/values.yaml
  values:
    image:
      # repository: radixdev.azurecr.io/radix-cost-allocation         # Set by flux patch
      # tag: "master-latest"                                          # Set by flux patch
      pullPolicy: Always
    db:
      # server: sql-radix-cost-allocation-dev.database.windows.net    # Set by flux patch
    resources:
      limits:
        cpu: "2"
        # memory: 100Mi                                               # Set by flux patch
      requests:
        cpu: 100m
        # memory: 100Mi                                               # Set by flux patch
  valuesFrom:
  - kind: Secret
    name: cost-db-secret
    valuesKey: radix-cost-allocation-values.yaml
