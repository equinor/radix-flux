apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radix-cicd-canary
  namespace: radix-cicd-canary
spec:
  interval: 5m
  install:
    remediation:
      retries: 3
  chartRef:
    kind: OCIRepository
    name: radix-cicd-canary-chart
    namespace: flux-system
  values:
    sleepIntervalTestRuns: 300
    resources:
      limits:
        cpu: "2"
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 100Mi
    securityContext:
      readOnlyRootFilesystem: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
  valuesFrom:
  - kind: Secret
    name: canary-secrets
    valuesKey: radix-cicd-canary-values.yaml
