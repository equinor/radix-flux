---
# This Kustomization depends on flux-system to have state 'Ready'.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-pod-monitor
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./components/fluxv2/pod-monitor
  prune: true
