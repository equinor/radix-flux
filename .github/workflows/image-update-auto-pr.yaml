name: Image Update Auto-PR
on:
  push:
    branches: ['flux-image-updates']

jobs:
  pull-request:
    name: Open PR to master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: checkout

    - uses: repo-sync/pull-request@v2
      name: pull-request
      id: open-pr
      with:
        destination_branch: "master"
        pr_title: "Pulling ${{ github.ref }} into master"
        pr_body: "ðŸ‘‘ *An automated PR*"
        pr_reviewer: "equinor/omnia-radix"
        pr_draft: false
        github_token: ${{ secrets.FLUX_REPO_PAT }}

    - name: notify-slack
      run: |
        PR_URL=${{steps.open-pr.outputs.pr_url}}
        if [[ ! -z ${PR_URL} ]]; then
          curl -X POST -H 'Content-type: application/json' --data '{"text":"@omnia-radix Please review PR ${{steps.open-pr.outputs.pr_url}}","link_names":1}' ${{ secrets.SLACK_WEBHOOK }}
        fi
