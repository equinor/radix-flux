name: Image Update Auto-PR
on:
  push:
    branches: ['flux-image-updates']

jobs:
  pull-request:
    name: Open PR to master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: checkout

    - uses: repo-sync/pull-request@v2
      name: pull-request
      id: open-pr
      with:
        destination_branch: "master"
        pr_title: "Pulling ${{ github.ref }} into master"
        pr_body: "ðŸ‘‘ *An automated PR*"
        pr_reviewer: "equinor/omnia-radix"
        pr_draft: false
        github_token: ${{ secrets.FLUX_REPO_PAT }}

    - name: notify-slack
      env:
        GITHUB_TOKEN: ${{ secrets.FLUX_REPO_PAT }}
      run: |
        PR_URL=${{steps.open-pr.outputs.pr_url}}
        if [[ ! -z ${PR_URL} ]]; then
          curl -X POST -H 'Content-type: application/json' --data '{"text":"@omnia-radix Please review PR '${PR_URL}'","link_names":1}' ${{ secrets.SLACK_WEBHOOK }}
          exit 0
        fi
        if [[ ! `gh pr list --base master --head $GITHUB_REF_NAME --state open --repo $GITHUB_REPOSITORY | grep $GITHUB_REF_NAME` ]]; then
          # if there is no open PR from flux-image-updates to master, something has gone wrong.
          curl -X POST -H 'Content-type: application/json' --data '{"text":"@omnia-radix Creating PR from '${GITHUB_REF_NAME}' to master failed. https://github.com/'${GITHUB_REPOSITORY}'/actions/runs/'${GITHUB_RUN_ID}'","link_names":1}' ${{ secrets.SLACK_WEBHOOK }}
          exit 1
        fi
