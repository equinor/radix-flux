name: Image Update Auto-PR
on:
  push:
    branches: 
    - github-workflow-test

jobs:
  pull-request:
    name: Open PR to master
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: checkout
      with:
        ref: github-workflow

    - name: Reset promotion branch
      run: |
        git fetch origin github-workflow-test:github-workflow-test
        git reset --hard github-workflow-test

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Automatic Image Update'
        body: |
          Update report
          - Updated images
        branch: github-workflow-test-temp
        team-reviewers: omnia-radix
        token: ${{ secrets.GITHUB_TOKEN }}
