---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: default
spec:
  releaseName: "kured"
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: kured
    version: 1.5.0
  values:
    updateStrategy: RollingUpdate
    extraArgs:
      period: 5m0s
      reboot-days: mon,tue,wed,thu,fri
      start-time: 5am
      end-time: 7am
      time-zone: CET
